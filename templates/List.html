<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        panel {
            background-color: #0a1177;
            color: white;
            display: block;
            padding: 20px;
        }
        .header {
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; 
        }
        .my {
            border: 0px solid black;
            padding: 5px;
            display: flex;
            align-items: left;
            justify-content: space-between;
        }
        img{
            border-radius: 10px; 
            object-fit: cover;
            display: inline-block;
            padding: 0px;
            vertical-align: middle;
            width: 120px;
            height: 60px;
        }
        a{
            color: white;
            padding: 40px;
            font-size: 20px;
            text-decoration: none;
            position: relative;
        }
        b{
            text-align: left;
            font-size: 20px;
            padding: 40px;
        }
        .table-container {
    width: 100%;
    overflow-x: auto;  /* Enables horizontal scrolling */
    white-space: nowrap;  /* Prevents text from wrapping */
}
table {
    min-width: 1000px;  /* Adjust based on your table content */
    border-collapse: collapse;
}
th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: left;
}
th {
    background-color: #4CAF50;
    color: white;
}

    </style>
</head>
<body>
    <div class="header">
        <div class="img">
            <img src="{{ url_for('static', filename='Images/LIC.png') }}" alt="Logo"/>
        </div>
        <div>
            <h1>LIC</h1>
        </div>
    </div>
    <panel>
        <b>HELLO USER! &nbsp;&nbsp; WELCOME</b>
        <a href="/">Home</a>
        <a href="/new">New Entry</a>
        <a href="/display">Display</a>
        <a href="/edit">Edit Entry</a>
        <a href="/close">Close Entry</a>
        <a href="/list">List of Policies</a>
    </panel>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    {% for key in data[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for value in row.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    

</body>
</html>
